<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main class="bg-secondary">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100 ">
                <div class="col-md-6 col-lg-5">
                    <div class="text-center mb-3">
                        <a href="index.html" class="text-dark">
                            <i class="bi bi-journals h1"></i>
                        </a>
                        <h4>My Blog</h4>
                    </div>
                    <div class="p-4 bg-white">
                        <h4 class="text-center fw-bold mb-0">Create an Account</h4>
                        <p class="small text-black-50 text-center mb-5">
                            Create an account for all of Intvit's <br> products including Mint.
                        </p>
                        <form action="">
                            <div class="mb-4">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email">
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="form-label">Phone (Recommended)</label>
                                <input type="number" class="form-control form-control-lg" id="phone" name="phone">
                                <p class="mb-0 small text-muted">Say something</p>
                            </div>
                            <div class="mb-5">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group  bg-secondary">
                                    <input type="password" class="form-control form-control-lg" id="password" name="password">
                                    <button class="btn btn-lg  btn-secondary">
                                        <i class="bi bi-eye"></i>
                                    </button>

                                </div>
                            </div>

                            <button class="btn btn-lg btn-primary w-100 d-block">
                                <i class="bi bi-person-plus"></i>
                                Create Account
                            </button>
                        

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
