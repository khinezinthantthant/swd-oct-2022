<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-info">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="my-5">
                    <form action="">
                        <div class="mb-3">
                            <label for="" class="form-label">Your Name</label>
                            <input type="text" class="form-control form-control-sm" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Your Email</label>
                            <input type="text" class="form-control is-valid" />
                            <div class="valid-feedback">This is ok</div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg is-invalid" />
                            <div class="invalid-feedback">This is wrong</div>
                        </div>
                        <div class="row g-1 mb-3">
                            <div class="col-6">
                                <label for="" class="form-label">Birth Day</label>
                                <input type="date" class="form-control form-control-sm" />
                            </div>
                            <div class="col-6">
                                <label for="" class="form-label">Your Age</label>
                                <input type="number" class="form-control form-control-sm" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Select Nation</label>
                            <select name="" class="form-select" id="">
                                <option value="">One</option>
                                <option value="">One</option>
                                <option value="">One</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label d-block">Gender</label>

                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input">
                                <label for="" class="form-check-label">Male</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input">
                                <label for="" class="form-check-label">Male</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label d-block">Your Skill</label>

                            <div class="form-check form-check-inline">
                                <input type="checkbox" id="html" value="html" class="form-check-input" />
                                <label for="html" class="form-check-label">HTML</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" />
                                <label for="" class="form-check-label">CSS</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" />
                                <label for="" class="form-check-label">JS</label>
                            </div>

                            <div class="form-check form-switch form-check-inline">
                                <input type="checkbox" class="form-check-input" />
                                <label for="" class="form-check-label">Bootstrap</label>
                            </div>
                        </div>
                        <div class="mb-3 input-group">
                            <input type="text" class="form-control" />
                            <button class="btn btn-primary">Add</button>
                        </div>

                        <hr>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                            <label for="floatingInput" class="">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="name@example.com" />
                            <label for="floatingPassword" class="">Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea id="floatingTextarea" class="form-control" placeholder="leave a comment here" style="height: 100px;">
                            </textarea>
                            <label for="floatingTextarea" class="">Comments</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
